<div class="flex justify-center items-center h-[500px] bg-gray-100">
	<form #form="ngForm" (ngSubmit)="onFormSubmitted()" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
		<div class="mb-4">
			<label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
			<input type="text" id="username" name="username" [(ngModel)]="model.username"
				class="w-full p-2 border border-gray-300 rounded-md bg-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
		</div>
		<div class="mb-6">
			<label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
			<input type="password" id="password" name="password" [(ngModel)]="model.password"
				class="w-full p-2 border border-gray-300 rounded-md bg-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
		</div>
		<div class="flex justify-center">
			<button type="submit"
				class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
		</div>
	</form>
</div>
